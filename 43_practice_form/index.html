<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<div class="header"></div>
		<form action="http://free.allforms.mailjol.net/u/a7294343.php">
			<div class="column one">
			<fieldset class="personal">
				<label for="fio">ФИО</label>
				<input type="fio" name="fio" placeholder="Имя Фамилия">
				<label for="email">E-mail</label>
				<input type="email" name="email" placeholder="you@example.com">
				<label for="password">Пароль</label>
				<input type="password" name="password">
				<label for="birth">Дата рождения</label>
				<input type="date" name="birth">
			</fieldset>
			</div>
			<div class="column two">
			<fieldset class="type">
				<label for="client">Вы впервые на нашем сайте?</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>Да</span>
				<input type="radio" name="client" value="no"> <span>Нет</span>
				<label for="purpose">Кто вы по профессии?</label>
				<select name="purpose">
					<option value="student">Врач</option>
					<option value="professor">Медсестра/ Медбрат</option>
					<option value="professor">Социальный работник</option>
					<option value="professor">Психолог</option>
					<option value="professor">Нянечка</option>
					<option value="professor">Координатор</option>
				</select>
			</fieldset>
			<fieldset class="message">
				<label for="message">Из какого вы города?</label>
				<textarea name="message">Ваш ответ</textarea>
				<label for="message">В каком учреждении вы работаете?</label>
				<textarea name="message">Ваш ответ</textarea>
				<label for="subscription">Вы хотели бы получать нашу рассылку? Мы пишем редко, но бодро и о самом главном.</label>
				<input type="radio" name="subscription" value="yes" checked="true"> <span>Да</span>
				<input type="radio" name="subscription" value="no"> <span>Нет</span><br>
				<input type="checkbox" checked="true"> <span>Я принимаю пользовательское соглашение</span>
			</fieldset>
				<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
