<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
			<fieldset class="personal">
				<label for="fio">ФИО</label>
				<input type="text" name="fio" placeholder="Ежи Гротовски">
				<label for="email">E-mail</label>
				<input type="email" name="email" placeholder="you@example.com">
				<label for="password">Password</label>
				<input type="password" name="password">
				<label for="birth">Date of Birth</label>
				<input type="date" name="birth">
			</fieldset>
			</div>
			<div class="column two">
			<fieldset class="type">
				<label for="client">Have you been here before?</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>Yes</span>
				<input type="radio" name="client" value="no"> <span>No</span>
				<label for="purpose">Why are you here?</label>
				<select name="purpose">
					<option value="student">I'm a student</option>
					<option value="professor">I'm a professor</option>
				</select>
			</fieldset>
			<fieldset class="message">
				<label for="message">Your message</label>
				<textarea name="message">Your message</textarea>
				<input type="checkbox" checked="true"> <span>Accept the rules of confidence</span>
			</fieldset>
				<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
